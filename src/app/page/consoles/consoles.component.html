<app-navbar></app-navbar>

<form class="my-5 py-5">
    <div>
        <div class="row">
            <div class="col-12 d-flex justify-content-around mb-1">
                <button type="submit" class="btn btn-success fw-bold px-4" (click)="editGame(_selectedGame)">Add</button>
                <button type="submit" class="btn btn-secondary fw-bold px-4" (click)="editGame(_selectedGame)">Edit</button>
                <button type="submit" class="btn btn-danger fw-bold px-4" (click)="deleteGame(_selectedGame)">Delete</button>
            </div>
        </div>
    </div>   

    <div class="p-3">
        <div class="row shadow">        
            <div class="offset-1 col-11 d-flex justify-content-around py-3">
                <h5>Game</h5>
                <h5>Status</h5>
            </div>
        </div>
    </div>

    <div *ngFor="let game of _games" class="container p-3">
        <div class="row shadow">

            <div class="form-control d-flex py-3">
                <div class="col-1 d-flex justify-content-center align-items-center">
                    <input name="options" ng-control="options" type="radio" value="{{game.gameId}}" [(ngModel)]="_selectedGame">
                </div>

                <div class="col-11">
                    <app-game [_game]="game"></app-game>
                </div>
                
            </div>
    
        </div>
    
    </div>
</form>
