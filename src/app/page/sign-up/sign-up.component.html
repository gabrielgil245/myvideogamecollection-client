<div>
    <form class="container border shadow rounded my-5">
        <div class="row">
            <h2 class="col-12 fw-bolder text-center my-3">Sign Up</h2>
            <div class="offset-1 col-10 d-flex flex-column my-3">
                <input class="form-control" type="text" placeholder="Username" [(ngModel)]='_username' name="username" required minlength="8">
            </div>
            <div class="offset-1 col-10 d-flex flex-column my-3">
                <input [ngClass]="{'border border-danger': _password != _confirmPassword}" class="form-control" type="password" placeholder="Password" [(ngModel)]='_password' name="password" required minlength="8">
            </div>
            <div class="offset-1 col-10 d-flex flex-column my-3">
                <input [ngClass]="{'border border-danger': _password != _confirmPassword}" class="form-control" type="password" placeholder="Confirm Password" [(ngModel)]='_confirmPassword' name="confirmPassword"
                    required minlength="8">
            </div>
            <div class="offset-1 col-10 d-flex flex-column my-3">
                <input class="form-control" type="text" placeholder="First Name" [(ngModel)]='_firstName' name="firstName" required>
            </div>
            <div class="offset-1 col-10 d-flex flex-column my-3">
                <input class="form-control" type="text" placeholder="Last Name" [(ngModel)]='_lastName' name="lastName" required>
            </div>
            <div class="offset-1 col-10 d-flex flex-column my-3">
                <input class="form-control" type="email" placeholder="Email" [(ngModel)]='_email' name="email" required>
            </div>
            <div class="offset-1 col-10 d-flex flex-column my-3">
                <input class="form-control" type="date" placeholder="Date" [(ngModel)]='_birthday' name="birthday">
            </div>
            <div class="offset-1 col-10 d-flex flex-column my-3">
                <textarea class="form-control" type="text" placeholder="About Me" [(ngModel)]='_aboutMe' name="aboutMe" maxlength="255"></textarea>
            </div>
            <div *ngIf="!_isValid" class="d-flex justify-content-center text-danger my-3">Please fill out the fields above!</div>
            <div *ngIf="_isUserCreated" class="d-flex justify-content-center text-success my-3">Account successfully created! Returning back to the login page...</div>
            <div class="offset-1 col-5 d-flex flex-column my-3">
                <button *ngIf="!_isUserCreated" type="submit" class="btn btn-primary fw-bold my-3" (click)="signUp(_username, _password, _confirmPassword, _firstName, _lastName, _email, _birthday, _aboutMe)">Submit</button>
                <button *ngIf="_isUserCreated" class="btn btn-primary my-3" disabled>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                </button>
            </div>
            <div class="col-5 d-flex flex-column my-3">
                <button routerLink="" class="btn btn-secondary fw-bold my-3">Cancel</button>
            </div>
        </div>
    </form>
</div>
