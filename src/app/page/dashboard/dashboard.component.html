<app-navbar></app-navbar>

<div class="py-5">
    <div *ngFor="let platform of _platforms" class="container p-3">
        <div class="row shadow">
            <div class="col-3 border">
                {{platform.platformId}}
            </div>
            <div class="col-9">
                <div class="row">
                    <div class="border">
                        {{platform.platformName}}
                    </div>
                    <div class="border">
                        {{platform.platformUsername}}
                    </div>
                </div>    
            </div>
        </div>
    </div>
</div>
