<app-navbar></app-navbar>

<form class="py-5">
    <div *ngFor="let platform of _platforms" class="container p-3">
        <div class="row shadow">

            <div class="form-control d-flex">
                <div class="col-1 d-flex justify-content-center align-items-center">
                    <input name="options" ng-control="options" type="radio" value="{{platform.platformId}}" [(ngModel)]="_selectedPlatform">
                </div>

                <!-- PLATFORM COMPONENT -->
                <div class="col-11">
                    <app-platform [_platform]="platform"></app-platform>
                </div>
                
            </div>
    
        </div>
    
    </div>
</form>
